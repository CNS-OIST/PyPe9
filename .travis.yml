language: python
python:
  - "2.7"
sudo: false
dist: trusty
addons:
  apt:
    packages:
      - build-essential
      - autoconf
      - automake
      - libtool
      - libreadline6-dev
      - libncurses5-dev
      - libgsl0-dev
      - python-all-dev
      - python-numpy
      - python-scipy
      - openmpi-bin
      - libopenmpi-dev
      - inkscape
      - libhdf5-serial-dev
install:
  - pip install cython
  - source ci/install_nest.sh
  - source ci/install_neuron.sh
  - pip install git+git://github.com/tclose/nineml-python.git@pype9_port
  - pip install git+git://github.com/tclose/nineml-catalog.git@python3
  - pip install git+git://github.com/tclose/Diophantine.git@master
  - pip install -r requirements.txt
  - pip install coveralls
  - pushd pype9/simulate/neuron/cells/code_gen/libninemlnrn
  - CC=mpicc ./manual_compile.sh
  - popd
script:
  - nosetests test --with-coverage --cover-package=pype9
after_success:
  - coveralls
cache:
  directories:
    - $HOME/nest-2.12.0
    - $HOME/nrn-7.5
    - $HOME/build/nest-2.12.0
    - $HOME/build/nrn-7.5
    - $HOME/.cache/pip
