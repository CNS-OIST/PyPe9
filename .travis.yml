language: python
python:
  - "2.7"
sudo: false
addons:
  apt:
    packages:
      - build-essential
      - autoconf
      - automake
      - libtool
      - libreadline6-dev
      - libncurses5-dev
      - libgsl0-dev
      - python-all-dev
      - python-numpy
      - python-scipy
      - python-sympy
      - openmpi-bin
      - libopenmpi-dev
install:
  - pip install -r requirements.txt
  - pip install coveralls --use-mirrors
  - source ci/install_nest.sh
  - source ci/install_neuron.sh
  - wget https://github.com/tclose/lib9ML/archive/develop.zip
  - unzip develop.zip
  - pip install ./lib9ML-develop
  - wget https://github.com/tclose/NineMLCatalog/archive/develop_backport.zip
  - unzip develop_backport.zip
  - pip install ./NineMLCatalog-develop_backport  
  - pip install .
script:
  nosetests test --with-coverage --cover-package=ninemlcatalog
after_success:
  coveralls
cache:
  directories:
    - $HOME/nest-2.6.0
    - $HOME/nrn-7.3
    - $HOME/build/nest-2.6.0
    - $HOME/build/nrn-7.3
    - $HOME/.cache/pip
