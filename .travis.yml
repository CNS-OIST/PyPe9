language: python
python:
  - "2.7"
# command to install dependencies
install:
  - wget https://github.com/tclose/lib9ML/archive/develop.zip
  - unzip develop.zip
  - pip install ./lib9ML-develop
  - wget https://github.com/tclose/NineMLCatalog/archive/develop_backport.zip
  - unzip develop_backport.zip
  - pip install ./NineMLCatalog-develop_backport  
  - pip install coveralls --use-mirrors
# command to run tests, e.g. python setup.py test
script:
  nosetests test --with-coverage --cover-package=ninemlcatalog
after_success:
  coveralls
